version: '3.8'

services:
  dssm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dssm
    ports:
      - "8787:8787"
    volumes:
      # Persist SQLite database
      - dssm-data:/app/data
    environment:
      - PORT=8787
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/dssm.db
      # IMPORTANT: Change these in production!
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string}
      - RP_ID=${RP_ID:-localhost}
      - RP_NAME=${RP_NAME:-Dead Simple Secret Manager}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  dssm-data:
    driver: local
