services:
  taplock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taplock
    develop:
      watch:
        - path: frontend
          action: rebuild
        - path: worker
          action: restart
    ports:
      - "8787:8787"
    volumes:
      # Persist SQLite database
      - taplock-data:/app/data
    environment:
      - PORT=8787
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/taplock.db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  taplock-data:
    driver: local
