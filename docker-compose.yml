version: '3.8'

services:
  dssm:
    build: .
    image: ghcr.io/dirathea/dssm:latest
    container_name: dssm
    restart: unless-stopped
    
    ports:
      - "${PORT:-3000}:3000"
    
    environment:
      # Security - CHANGE THESE IN PRODUCTION!
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-secret}
      
      # WebAuthn Configuration
      RP_ID: ${RP_ID:-localhost}
      RP_NAME: ${RP_NAME:-Dead Simple Secret Manager}
      
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      
      # Database
      DB_PATH: /app/data/dssm.db
      
    volumes:
      # Persist SQLite database
      - dssm-data:/app/data
    
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  dssm-data:
    driver: local
